<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<script src="js/machine.js"></script>
<script src="js/lexer.js"></script>
<script src="js/parser.js"></script>
<script src="js/test.js"></script>
<script src="js/test-cases.js"></script>
</head>

<body>
<script>
function test() {
	var start = location.search
	if (start) BackTestCases.splice(0, parseInt(start.substr(1)))

	document.writeln('тестируем<br>')
	var errors = BackTest.run(BackTestCases)
	if (!errors) document.writeln('порядок')
	else {
		document.writeln('<pre>тест "' + errors.name + '":')
		document.writeln(errors.errors.join('\r\n'))
		document.writeln('</pre><input type="button" value="Отладка" onclick="BackTest.runCase(BackTestCases[' + errors.index + '])">')
	}
}

test()
</script>
</body>
</html>
